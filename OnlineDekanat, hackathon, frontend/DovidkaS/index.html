<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/blackLogo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dekanat online</title>
</head>
<body>
<header>
    <div id="logo-area">
        <div id="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <div class="KPI">
            <h1>КПІ</h1>
        </div>
        <div class="KPI-online">
            <h3>Онлайн деканат</h3>
        </div>
    </div>

    <div id="info-block">
        <div id="info">
            <div class="name">
                Якимів Ігор
            </div>
            <div class="group">
                Студент ІК-73
            </div>
        </div>
        <img src="img/avatar.svg" alt="avatar">
    </div>
</header>
<div class="types-d-h">
    <h1>Типи довідок</h1>
</div>
<div class="content">
    <div class="types-d">
        <div class="dovidka">
            <div class="picture">
                <img src="img/dovidka1.jpg" alt="Довідка про навчання">
            </div>
            <h3>Довідка про навчання</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Замовити довідку
            </button>
        </div>
        <div class="dovidka">
            <div class="picture">
                <img src="img/dovidka1.jpg" alt="Довідка про навчання">
            </div>
            <h3>Академічна довідка</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Замовити довідку
            </button>
        </div>
        <div class="dovidka">
            <div class="picture">
                <img src="img/dovidka1.jpg" alt="Довідка про навчання">
            </div>
            <h3>Довідка про участь у сесії</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Замовити довідку
            </button>
        </div>
        <div class="dovidka">
            <div class="picture">
                <img src="img/dovidka1.jpg" alt="Довідка про навчання">
            </div>
            <h3>Довідка-виклик</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Замовити довідку
            </button>
        </div>
    </div>
</div>
<div class="types-d-h">
    <h2>Статус довідок</h2>
</div>
<div class="content-ready">
    <div class="doc-block">
        <div class="icon-doc">
            <img src="img/doc-icon.png" alt="">
        </div>
        <div class="doc-name">
            <h3>Довідка про навчання</h3>
        </div>
        <div class="attention">
            <img src="img/attention.png" alt="Attention">
        </div>
    </div>
    <div class="doc-block">
        <div class="icon-doc">
            <img src="img/doc-icon.png" alt="">
        </div>
        <div class="doc-name">
            <h3>Довідка про участь у сесії</h3>
        </div>
        <div class="done">
            <img src="img/done.png" alt="Download">
        </div>
        <div class="download">
            <a href="dov2.pdf" download="proposed_file_name">
                <img src="img/download.png" alt="Download">
            </a>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Замовлення готове</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Приблизний час очікування довідки данного типу <br> ~3 хвилини
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="index.js" ></script>
</body>
</html>
